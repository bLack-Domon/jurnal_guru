{% extends "admin/komposisi/main.html" %}
{% load static %}
{% block content %}
<div class="main-panel">
<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-body text-center">
          <img src="{% static 'skydash/images/faces/dew.png' %}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px"
          />
          <h5 class="my-3">{{request.user.email}}</h5>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="row">
        <div class="col-md-3 mb-4 stretch-card transparent">
          <div class="card card-tale">
            <div class="card-body">
              <p class="mb-4">Data Admin</p>
              <p class="fs-30 mb-2">{{admin}} Orang</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4 stretch-card transparent">
          <div class="card card-dark-blue">
            <div class="card-body">
              <p class="mb-4">Data Wakakurikulum</p>
              <p class="fs-30 mb-2">{{waka}} Orang</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4 stretch-card transparent">
          <div class="card card-light-blue">
            <div class="card-body">
              <p class="mb-4">Data Guru Piket</p>
              <p class="fs-30 mb-2">{{piket}} Orang</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4 stretch-card transparent">
          <div class="card card-light-danger">
            <div class="card-body">
              <p class="mb-4">Data Guru</p>
              <p class="fs-30 mb-2">{{guru}} Orang</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 stretch-card">
          <div class="card tale-bg">
            <div class="card-people mt-auto">
              <img src="{% static 'skydash/images/dashboard/people.svg' %}" alt="people">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock content %}
